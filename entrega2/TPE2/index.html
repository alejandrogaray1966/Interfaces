<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- import letra desde GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <!-- FIN import letra desde GOOGLE -->
    <link rel="icon" type="image/png" href="img/favicon/iconoL.png">
    <link rel="stylesheet" href="css/register.css"> 

    <!--------------- Función para LEER el Google reCAPTCHA -------------------------------->
        <script type="text/javascript">
            var onloadCallback = function() {
                // Puedes quitar o mostrar el alert si quieres para ver si se carga bien
                // alert("g-recaptcha is ready!");
                // Llama a la función render con el ID del contenedor y tu clave
                grecaptcha.render('recaptcha-container', {  
                        // ¡Usa la clave de prueba de Google aquí!
                        // 'sitekey' : '6Lc7aNYrAAAAAEQWa4D4uXIobRaIcghRxTXcVOae' 
                        // ¡Usa la clave de registro real de tu sitio aquí!
                        'sitekey' : '6LdAktYrAAAAAAccfVDY7LUcRbXpjzOAz6qq3eFa'
                });   
            };
        </script>
    <!-------------- Google reCAPTCHA ----------------------------------------------------->
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" 
            async defer>
        </script>
    <!------------------------------ FIN Google reCAPTCHA ---------------------------->

</head>
<body class="register-body">
    <div class="register-container"> 
        <div class="header-logo">
            <img src="./img/logo/logoL.png" alt="Logo de la página">
        </div>
        <form class="register-form">
            <h2 class="form-title">Registrarse</h2>
            <label class="form-label" for="full-name">Nombre y Apellido *</label>
            <input class="form-input" type="text" id="full-name" name="full-name" required>
            <label class="form-label" for="nickname">Nickname (opcional)</label>
            <input class="form-input" type="text" id="nickname" name="nickname">
            <label class="form-label" for="birthdate">Fecha de Nacimiento *</label>
            <input class="form-input" type="date" id="birthdate" name="birthdate" required>
            <label class="form-label" for="email">Correo Electrónico *</label>
            <input class="form-input" type="email" id="email" name="email" required>
            <label class="form-label" for="password">Contraseña *</label>
            <div class="password-container">
                <input class="form-input" type="password" id="password" name="password" required>
                <img src="./img/icono/cerradoL.png" alt="Imagen de un ojo" title="Mostrar/Ocultar contraseña" class="toggle-password" data-target="password">
            </div>
            <label class="form-label" for="repeat-password">Repetir Contraseña *</label>
            <div class="password-container">
                <input class="form-input" type="password" id="repeat-password" name="repeat-password" required>
                <img src="./img/icono/cerradoL.png" alt="Imagen de un ojo" title="Mostrar/Ocultar contraseña" class="toggle-password" data-target="repeat-password">
            </div>

            <!-------------- INI Google reCAPTCHA ----------------------------------------------------->
            <div id="recaptcha-container"></div>
            <!-------------- FIN Google reCAPTCHA ----------------------------------------------------->

            <button class="register-button" type="submit">Registrarse</button>
            <div class="social-login">
                <span class="social-login-text">Registro con</span>
                <div class="social-icons">
                    <a class="facebook-login" href="carga.html">
                        <img src="./img/icono/facebookL.png" alt="Imagen de Facebook" title="Ingresar con Facebook">
                    </a>
                    <a class="google-login" href="carga.html">
                        <img src="./img/icono/googleL.png" alt="Imagen de Google" title="Ingresar con Google">
                    </a>
                </div>
            </div>
            <p class="login-prompt">¿Ya tienes cuenta? <a class="login-link" href="login.html" title="Ir a la página de inicio de sesión" id="login-link">Inicia Sesión</a></p>
        </form>
    </div>
    <!-- JavaScript file -->
    <script src="js/register.js" defer></script> 
</body>
</html>
