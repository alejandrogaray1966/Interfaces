<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" type="image/png" href="../img/favicon/iconoL.png">
    <link rel="stylesheet" href="../css/register.css"> 

    <!--------------- Función para LEER el Google reCAPTCHA -------------------------------->
        <script type="text/javascript">
            var onloadCallback = function() {
                // Puedes quitar o mostrar el alert si quieres para ver si se carga bien
                // alert("g-recaptcha is ready!");
                // Llama a la función render con el ID del contenedor y tu clave
                grecaptcha.render('recaptcha-container', {  
                        // ¡Usa la clave de prueba de Google aquí!
                        // 'sitekey' : '6Lc7aNYrAAAAAEQWa4D4uXIobRaIcghRxTXcVOae' 
                        // ¡Usa la clave de registro real de tu sitio aquí!
                        'sitekey' : '6LdAktYrAAAAAAccfVDY7LUcRbXpjzOAz6qq3eFa'
                });   
            };
        </script>
    <!-------------- Google reCAPTCHA ----------------------------------------------------->
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" 
            async defer>
        </script>
    <!------------------------------ FIN Google reCAPTCHA ---------------------------->

</head>
<body>
    <div class="register-container"> 
        <div class="header-logo">
            <img src="../img/logo/logoL.png" alt="Logo de la página">
        </div>
        <form>
            <h2>Registrarse</h2>
            <label for="full-name">Nombre y Apellido *</label>
            <input type="text" id="full-name" name="full-name" required>
            <label for="nickname">Nickname (opcional)</label>
            <input type="text" id="nickname" name="nickname">
            <label for="birthdate">Fecha de Nacimiento *</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <label for="email">Correo Electrónico *</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña *</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <img src="../img/icono/cerradoL.png" alt="Imagen de un ojo" title="Mostrar/Ocultar contraseña" class="toggle-password" data-target="password">
            </div>
            <label for="repeat-password">Repetir Contraseña *</label>
            <div class="password-container">
                <input type="password" id="repeat-password" name="repeat-password" required>
                <img src="../img/icono/cerradoL.png" alt="Imagen de un ojo" title="Mostrar/Ocultar contraseña" class="toggle-password" data-target="repeat-password">
            </div>

            <!-------------- INI Google reCAPTCHA ----------------------------------------------------->
            <div id="recaptcha-container"></div>
            <!-------------- FIN Google reCAPTCHA ----------------------------------------------------->

            <button type="submit">Registrarse</button>
            <div class="social-login">
                <span>Registro con</span>
                <div class="social-icons">
                    <a href="home.html">
                        <img src="../img/icono/facebookL.png" alt="Imagen de Facebook" title="Ingresar con Facebook">
                    </a>
                    <a href="home.html">
                        <img src="../img/icono/googleL.png" alt="Imagen de Google" title="Ingresar con Google">
                    </a>
                </div>
            </div>
            <p>¿Ya tienes cuenta? <a href="login.html" title="Ir a la página de inicio de sesión" id="login-link">Inicia Sesión</a></p>
        </form>
    </div>
    <!-- JavaScript file -->
    <script src="../js/register.js" defer></script> 
</body>
</html>
