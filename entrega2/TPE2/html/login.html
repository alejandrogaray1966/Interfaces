<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- import letra ROBOTO desde GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FIN import letra ROBOTO desde GOOGLE -->
    <link rel="icon" type="image/png" href="../img/favicon/iconoL.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="header-logo">
            <img src="../img/logo/logoL.png" alt="Logo de la página">
        </div>
        <form class="login-form">
            <h2 class="login-title">Iniciar Sesión</h2>
            <label class="login-label" for="email">Correo Electrónico</label>
            <input class="login-input" type="email" id="email" name="email" required>
            <label class="login-label" for="password">Contraseña</label>
            <div class="password-container">
                <input class="login-input" type="password" id="password" name="password" required>
                <img src="../img/icono/cerradoL.png" alt="Imagen de un ojo" title="Mostrar/Ocultar contraseña" class="toggle-password">
            </div>
            <button class="login-button" type="submit">Iniciar Sesión</button>
            <p class="forgot-password"><u class="forgot-password-link">¿Olvidaste tu contraseña?</u></p>
            <div id="recovery-message" class="message-container"></div> 
            <div class="remember-me">
                <input class="remember-me-checkbox" type="checkbox" id="remember" name="remember">
                <label class="login-label" for="remember">Recordarme</label>
            </div>
            <div class="social-login">
                <span class="social-login-text">Ingresar con</span>
                <div class="social-icons">
                    <a class="facebook-login" href="carga.html">
                        <img src="../img/icono/facebookL.png" alt="Imagen de Facebook" title="Ingresar con Facebook">
                    </a>
                    <a class="google-login" href="carga.html">
                        <img src="../img/icono/googleL.png" alt="Imagen de Google" title="Ingresar con Google">
                    </a>
                </div>
            </div>
            <p class="register-prompt">¿No tienes cuenta? <a class="register-link" href="../index.html" title="Ir a la página de registro" id="register-link">Regístrate ahora</a></p>
        </form>
    </div>
    <!-- JavaScript file -->
    <script src="../js/login.js" defer></script>
</body>
</html>
